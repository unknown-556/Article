
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <clipPath id="pageClip">
      <rect id="clipRect" x="0" y="0" width="200" height="200"/>
    </clipPath>
  </defs>
  <g clip-path="url(#pageClip)">
    <rect x="0" y="0" width="200" height="200" fill="#f9f9f9" stroke="#ccc" stroke-width="4"/>
    <polygon id="page" points="0,0 200,0 200,200 0,200" fill="#ffffff" stroke="#333" stroke-width="2"/>
  </g>

  <g>
    <rect x="20" y="20" width="160" height="40" fill="#e0e0e0"/>
    <rect x="20" y="80" width="160" height="20" fill="#e0e0e0"/>
    <rect x="20" y="110" width="160" height="20" fill="#e0e0e0"/>
    <rect x="20" y="140" width="160" height="20" fill="#e0e0e0"/>
  </g>

  <animateTransform
    xlink:href="#page"
    attributeName="transform"
    type="rotate"
    from="0 0 0"
    to="180 100 100"
    dur="2s"
    begin="click"
    fill="freeze"
  />
</svg>